<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="hidden w-full h-20 bg-[#212025] fixed top-0 z-10 md:flex justify-between items-center px-4">
        <img src="images/liquid-logo.png" alt="" class="">
        <div class="hidden md:flex gap-7 items-center">
            <button class="bg-[#EA6A3D] text-white text-sm font-semibold w-auto h-10 rounded px-5">CREATE ACCOUNT</button>
            <img src="images/profile-pic.png" alt="" class="w-9 h-9">
        </div>
        <i class="fa-solid fa-bars text-white text-4xl md:hidden"></i>
    </nav>
    <!-- hero section -->
    <section class="w-full min-h-screen bg-[#212025] md:relative top-20  md:flex items-center justify-center">
        <div class="md:w-1/2 h-auto px-3 md:px-24 space-y-7">
            <h1 class="text-6xl text-white font-semibold pt-7 md:pt-0">Multi-regulated global broker.</h1>
            <p class="text-gray-400 text-xl pr-2">A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</p>
            <button class="w-full md:w-auto bg-[#212025] text-white text-sm px-5 py-2 border-2 border-[#EA6A3D] rounded-md">DISCOVER ACCOUNTS</button>
        </div>
        <div class="md:w-1/2 px-3 py-10 md:py-0">
            <img src="images/hero-img2.png" alt="" class="m-auto">
        </div>
    </section>
    <!-- Statistics section -->
    <section class="w-full h-auto md:relative top-20 bg-[#212025] md:flex justify-center items-center gap-5 md:px-1 md:py-5 py-10 space-y-7 md:space-y-0">
        <div class="w-fit h-auto flex gap-4 mx-auto">
            <img src="images/alphabet.png" alt="" class="w-[120px]">
            <div class="bg-green-400 rounded-md px-4 py-1 font-bold">^ 1740.05</div>
        </div>
        <div class="w-fit h-auto flex gap-4 mx-auto">
            <img src="images/microsoft.png" alt="" class="w-[120px]">
            <div class="bg-green-400 rounded-md px-4 py-1 font-bold">^ 1740.05</div>
        </div>
        <div class="w-fit h-auto flex gap-4 mx-auto">
            <img src="images/fb.png" alt="" class="w-[120px]">
            <div class="bg-red-400 rounded-md px-4 py-1 font-bold">v 1740.05</div>
        </div>
        <div class="w-fit h-auto flex gap-4 mx-auto">
            <img src="images/amazon.png" alt="" class="w-[120px]">
            <div class="bg-green-400 rounded-md px-4 py-1 font-bold">^ 1740.05</div>
        </div>
        <div class="w-fit h-auto flex gap-4 mx-auto">
            <img src="images/tesla.png" alt="" class="w-[120px]">
            <div class="bg-red-400 rounded-md px-4 py-1 font-bold">v 1740.05</div>
        </div>
    </section>
</body>
</html>
