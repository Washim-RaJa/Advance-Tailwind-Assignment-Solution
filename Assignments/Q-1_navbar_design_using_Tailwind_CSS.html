<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Design using Tailwind CSS</title>
    <!-- font awesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="w-full h-20 bg-[#212025] fixed top-0 flex justify-between items-center px-4">
        <img src="images/liquid-logo.png" alt="" class="">
        <div class="hidden md:flex gap-7 items-center">
            <button class="bg-[#EA6A3D] text-white text-sm font-semibold w-auto h-10 rounded px-5">CREATE ACCOUNT</button>
            <img src="images/profile-pic.png" alt="" class="w-9 h-9">
        </div>
        <i class="fa-solid fa-bars text-white text-4xl md:hidden"></i>
    </nav>
</body>
</html>
